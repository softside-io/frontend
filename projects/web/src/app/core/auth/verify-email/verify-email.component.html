<ion-content *ngIf="user">
	<div class="flex items-center justify-center h-full">
		<ion-card class="w-full max-w-lg">
			<ion-card-header class="ion-text-center ion-padding pb-4">
				<ion-icon
					class="text-8xl m-auto mt-8"
					name="mail-outline"></ion-icon>
				<ion-card-title class="mt-8 text-2xl">Verify Email</ion-card-title>
			</ion-card-header>
			<ion-card-content class="ion-padding text-center">
				<div class="my-5">
					<ion-text class="ion-text-center">
						<p>
							You account needs verification.
							<br />
							Click below to send an email with a verification link.
						</p>
					</ion-text>
				</div>

				<ion-row class="justify-center">
					<ion-col
						size="6"
						class="ion-no-padding">
						<div class="mb-0 ion-text-center">
							<ion-button
								(click)="resendEmail()"
								[disableAfterResolve]="true"
								[appAsyncRef]="resendEmail$"
								fill="solid"
								color="primary"
								size="full">
								Send again
							</ion-button>
						</div>
					</ion-col>
				</ion-row>

				<ion-buttons class="ion-padding-top ion-justify-content-center">
					<ion-text>Wrong email?</ion-text>
					<ion-button
						(click)="logout()"
						[appAsyncRef]="signOut$"
						fill="clear"
						color="primary"
						size="small">
						Sign out
					</ion-button>
				</ion-buttons>
			</ion-card-content>
		</ion-card>
	</div>
</ion-content>
