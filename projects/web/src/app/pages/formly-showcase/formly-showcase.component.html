<ion-content>
	<app-page-header [title]="'Formly Showcase'"></app-page-header>
	<ion-card>
		<ion-card-content>
			<ss-form
				[form]="form"
				[formConfig]="formConfig"
				[formInitialValue]="formInitialValue"
				(submitEvent)="submit()">
				<ss-button
					class="flex justify-end mt-5"
					label="Save"
					[expand]="'block'"
					[disabled]="!form.dirty || form.invalid"
					type="submit"></ss-button>
			</ss-form>
		</ion-card-content>
	</ion-card>
</ion-content>
